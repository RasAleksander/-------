<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background__image">
        <div class="central-block">
            <div class="wrapper">
                <div class="central-block__name">LIMITED MINT DATE</div>
                <div class="central-block__date">April 18 - 2am EST</div>
                <div class="central-block__slogan">PRE-SALE IS NOW LIVE</div>
                <div class="checkbox-block">
                    <div class="checkbox"></div>
                    <div class="checkbox-block__text">
                        <div class="checkbox-block__text_top">Price Per NFT</div>
                        <div class="checkbox-block__text_bottom">0,05 ETH EACH</div>
                    </div>
                </div>
                <div class="central-block__counter">    
                    <div class="central-block__counter_left">
                        <img src="./img/min.png" class="counter__button" alt="">
                        <div class="central-block__counter_cif">3</div>
                        <img src="./img/max.png" class="counter__button" alt="">
                    </div>
                    <button class="central_block__counter_right">SET MAX</button>
                </div>
                <div class="central-block__total">
                    <div class="central-block__total_left">
                        <div class="central-block__total_text">Total</div>
                        <div class="central-block__total_cif">1,15 ETH</div>
                    </div>
                    <button class="central_block__counter_right">MINT</button>
                </div>
                <div class="central-block__bot">
                    <div class="central-block__decimal">463/500</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
