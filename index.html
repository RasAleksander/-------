<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="background-image">
        <div class="central-block">
            <div class="central-wrapper ">
                <h2 class="central-wrapper central-name">LIMITED MINT DATE</h2>
                <h3 class="central-wrapper central-date">April 18 - 2am EST</h3>
                <h1 class="central-wrapper central-slogan">PRE-SALE IS
                    NOW LIVE</h1>
                <div class="central-wrapper checkbox-block">
                    <div class="checkbox-block-flag"></div>
                    <p class="checkbox-block-text">Price Per NFT<br>
                        <span>0,05 ETH EACH</span>
                    </p>
                </div>
                <div class="central-wrapper button-container">
                    <div class="button-container counter-container">
                        <img src="./img/min.png" class="central-counter-img-left" alt="">
                        <p class="central-counter-cif">3</p>
                        <img src="./img/max.png" class="central-counter-img-right" alt="">
                    </div>
                    <button class="button-container purple-button">SET MAX</button>
                </div>
                <div class="central-wrapper button-container">
                    <p class="button-container total-text">Total &nbsp<span class="total-text-violet"> 1,15 ETH</span></p>
                    <button class="button-container purple-button">MINT</button>
                </div>
                <div class="central-wrapper wrapper-bottom">
                    <div class="central-wrapper wrapper-bottom-decimal">463/500</div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
